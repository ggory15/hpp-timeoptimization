  # Dynamics parameters #
  #######################

  heuristic: TrustRegion  # Types: TrustRegion, SoftConstraint, TimeOptimization #
  n_act_eefs: 2
  time_step: 0.1
  time_horizon: 9.5
  external_force: [0.00, 0.00, 0.00]
  com_displacement: [1.05, 0.20, 0.6]
  num_com_viapoints: 0
