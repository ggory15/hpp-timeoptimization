  max_eef_lengths: [0.82,  0.82,  0.60,  0.60]

  ####################
  # Dynamics weights #
  ####################

  w_trq_arm:       1.000
  w_trq_leg:       1.000
  w_com:           [ 10000,  10000,  10000]
  w_amom:          [ 0.500,  0.500,  0.500]
  w_lmom:          [ 0.001,  0.001,  0.001]
  w_amomd:         [ 0.400,  0.100,  0.100]
  w_lmomd:         [ 0.015,  0.015,  0.015]
